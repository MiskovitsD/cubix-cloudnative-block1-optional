# run only on feature branches
# run unit tests

name: Feature branch unit tests

on:
  push:
    branches:
    - 'feature/**'
    - 'ci/**'

jobs:
  unittest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        cache: 'maven'
    - name: Run unit tests
      run: ./mvnw clean test
      
