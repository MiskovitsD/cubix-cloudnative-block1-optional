# run only on feature branches
# run unit tests

name: Feature branch unit tests

on:
  push:
    branches:
    - 'feature/**'
    - 'ci/**'

jobs:
  unittest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: Run unit tests
      run: ./mvnw clean test
      
