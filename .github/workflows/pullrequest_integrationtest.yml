# run only on pull requests
# run integration tests

name: Pull request integration tests

on:
  pull_request:
    branches:
      - main
      - 'ci/**'
    types:
      - created

jobs:
  integrationtest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Run integration tests
      run: ./mvnw clean integration-test
